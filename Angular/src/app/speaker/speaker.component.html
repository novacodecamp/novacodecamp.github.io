<div class="row speaker-page">
  <div *ngIf="speaker" class="speaker-card p-4 my-auto">
    <div class="row">
      <div class="col-md-8 align-items-center">
        <div class="brand"><i class="fa fa-code"></i> Northern VA CodeCamp</div>
        <h2>{{session.title}}</h2>
        <p>{{session.description}}</p>
        <div class="session-registration">
          <p>Sept 26 {{session.startsAt | date : 'shortTime'}} EDT, {{room}}</p>
          <button type=button class="btn btn-small btn-primary">Register Now</button>
        </div>
      </div>
      <div class="col-md-4 speaker-area">
        <img class="speaker-image" [src]="speaker.profilePicture" class="img-fluid w-100" />
        <h1>{{speaker.firstName}} {{speaker.lastName}}</h1>
        <p>{{speaker.tagLine}}</p>
      </div>
    </div>
  </div>
  <div *ngIf="!speaker">
    Loading...
  </div>
</div>
