<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Certificate of Appreciation - Northern Virginia Code Camp 2025</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../CertificateStyles.css">
</head>
<body>
	<div class="certificate-container">
		<div class="corner-decoration top-left"></div>
		<div class="corner-decoration top-right"></div>
		<div class="corner-decoration bottom-left"></div>
		<div class="corner-decoration bottom-right"></div>
        
		<div class="content">
			<div class="logo-container">
				<div class="logo">
					<a href="https://novacodecamp.org/" target="_blank">
					<img 
						src="../exact-logo-transparent-background.svg" 
						width="150" height="150" 
						alt="Northern Virginia Code Camp logo" 
					/>
					</a>
				</div>
			</div>

			<div class="header">
				<div class="event-name">PROUDLY OFFERS THIS</div>
				<h1 class="certificate-title">CERTIFICATE</h1>
				<div class="certificate-subtitle">of Appreciation</div>
			</div>

			<div class="decorative-line"></div>

			<div class="body-text">
				<p class="intro-text">This certifies that</p>
                
				<h2 class="recipient-name">Karunanithi Kandasamy</h2>
                
				<p class="achievement-text">
					delivered the talk <span class="talk-title">"Vibe Coding: Creativity, Flow, and Tools That Spark Innovation"</span> 
					at the <span class="event-details">Microsoft Innovation Hub in Reston, Virginia</span>.
				</p>
			</div>

			<div class="decorative-line"></div>

			<div class="footer">
				<p class="date">October 18, 2025</p>
			</div>
		</div>
	</div>
</body>
</html>
